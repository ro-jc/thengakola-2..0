<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thengakola</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">create account</h2>
                                <p class="text-white-50 mb-5">
                                    Please enter your details
                                </p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" placeholder="Name" id="name" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" placeholder="e-Mail ID" id="typeEmailX" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" placeholder="password" id="typePasswordX" class="form-control form-control-lg" />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                                    Sign up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>
</html>
